<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Universe</title>
</head>
<body>
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>Universe</span></a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
        <a href="shop.html">Shop</a>
		<a href="index.html">Menu</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
    
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<div class="login-form-container">

    <i class="fas fa-time" id="form-close">Close</i>

    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="Enter your email">
        <input type="password" class="box" placeholder="Enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <p>Forget password? <a href="#">Click here</a></p>
        <p>Don't have account?? <a href="#">Register now</a></p>
    </form>
</div>

<section class="heading">
    <p> <a href="index.html">home</a> / <span>sign up</span> </p>
</section>

<section class="login" id="contact">

    <div class="row">


        <form action="">
            <h1 class="title"> <span>SIGN UP</span></h1>
            <p>Email or Number:<input type="email" placeholder="Enter your email or number..." class="box"></p>
            <p>Full Name:<input type="text" placeholder="Enter your name..." class="box"></p>
            <p>Password:<input type="password" placeholder="Enter your password..." class="box"></p>
            <p>Re-password:<input type="password" placeholder="Enter your Re-password... " class="box"></p>
            <a href="index.html" class="btn">Register now</a>
            <p>or login with</p>
        </form>

        <div class="image">
            <img src="images/login.jpg" alt="">
        </div>

    </div>

</section>

</body>
</html>
