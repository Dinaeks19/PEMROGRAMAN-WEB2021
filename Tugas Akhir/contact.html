<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Universe</title>
</head>
<body>
<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>Universe</span></a>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
        <a href="shop.html">Shop</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
    
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<div class="login-form-container">

    <i class="fas fa-time" id="form-close">Close</i>

    <form action="">
        <h3>Login</h3>
        <input type="email" class="box" placeholder="Enter your email">
        <input type="password" class="box" placeholder="Enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <p>Forget password? <a href="#">Click here</a></p>
        <p>Don't have account?? <a href="login.html">Register now</a></p>
    </form>
</div>

<section class="heading">
    <h3>OUR OFFICE</h3>
    <p> <a href="index.html">home</a> / <span>Contact</span> </p>
</section>

<section class="contact" id="contact">

    <div class="row">

        <form action="">
            <h3>Easy to Find Us</h3>
            <input type="text" placeholder="Your Name" class="box">
            <input type="email" placeholder="Your E-mail" class="box">
            <input type="number" placeholder="Your Number" class="box">
            <textarea name="" class="box" placeholder="Your Messages" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="SEND" class="btn">
        </form>

        <div class="image">
            <img src="images/contact.jpg" alt="">
        </div>

    </div>

</section>

</body>
</html>
